<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">8 AM</h3>
        </div>
        <input class="col-8 eightAM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">9 AM</h3>
        </div>
        <input class="col-8 nineAM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">10 AM</h3>
        </div>
        <input class="col-8 tenAM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">11 AM</h3>
        </div>
        <input class="col-8 elevenAM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">12 PM</h3>
        </div>
        <input class="col-8 twelveAM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">1 PM</h3>
        </div>
        <input class="col-8 onePM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">2 PM</h3>
        </div>
        <input class="col-8 twoPM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">3 PM</h3>
        </div>
        <input class="col-8 threePM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">4 PM</h3>
        </div>
        <input class="col-8 fourPM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">5 PM</h3>
        </div>
        <input class="col-8 fivePM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">6 PM</h3>
        </div>
        <input class="col-8 sixPM-input"></input>
      </div>
      <div class="row">
        <div class="col-2 time-container">
          <h3 id="dayHours">7 PM</h3>
        </div>
        <input class="col-8 sevenPM-input"></input>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
